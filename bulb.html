<head>

    <style>
        body{
            background-color: black;
        }
        .main{
            position: absolute;
            top: 50%;
            left: 50%;

            font-size: 25px;
            text-align: center;
            font-weight: bolder;

        }
    </style>
</head>
<body>
    <div class="main">
        <img id="bulb" src="images/bulb-off.png" alt="bulb" width="300px"><br>
        <div class="btn-box">

        </div>
    </div>

    </script>
